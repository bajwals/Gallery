<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat?selection.family=Montserrat">
</head>
<body>

    <div class="sidenav">
        <a href="#">About</a>
        <a href="#gallery">Gallery</a>
        <a href="https://github.com/bajwals">Github</a>
    </div>

    <div class="content">

            <div class="my-name">Quote for detailing</div>
            
            <div class="contact-form">
                <form action="/contact.html">
                <label for="fname" style="float: right">First Name:</label>
                <input type="text" id="fname" name="firstname">
            
                    <br>

                <label for="lname" style="float: right">Last Name:</label>
                <input type="text" id="lname" name="lastname">

                <br>

                <label for="County of Residence" style="float: right">Country of Residence:</label>
                <input type="text" id="county" name="county">
        
                <br>

                <label for="subject" style="float: right">Notes:</label>
                <textarea id="subject" name="subject" placeholder="Which services are you interested in?..." style="height:200px"></textarea>

                <br>

                <label for="type-of-car" style="float: right">Type of car you drive:</label>
                <select id="country" name="country">
                <option value="sedan">Sedan</option>
                <option value="coupe">Coupe</option>
                <option value="truck">Truck</option>
                <option value="motorcycle">Motorcycle</option>
                </select>
                <input type="submit" value="Send" style="background-color: #09988c">

            </form>
            </div>
            
            </body>
            </html>


    </div>

</body>
</html>
